<div class="container">
    <h1 class="text-center pt-5">Ремонты</h1>
    <p-table [value]="repairs | async" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
                <th width="5%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-repair>
            <tr>
                <td *ngFor="let col of cols">
                    <span *ngIf="col.field != 'repairDate'; else dateFormat">{{repair[col.field]}}</span>
                    <ng-template #dateFormat>{{repair[col.field] | date:'dd.MM.yyyy'}}</ng-template>
                </td>
                <td class="text-center">
                    <i title="Удалить запись" class="pi pi-times-circle" (click)="removeItem(vehicle?.id)"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="d-flex justify-content-end">
        <button class="btn btn-success mt-3" [routerLink]="'form'">Добавить</button>
    </div>
</div>
