<p-table [value]="vehilces | async">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of cols">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-vehicle>
      <tr>
          <td *ngFor="let col of cols">
            {{vehicle[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
